    <title>微信分享-测试</title>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" ></script> 
    <script type='text/javascript'>

    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{app_id}}', // 必填，公众号的唯一标识
        timestamp: '{{timestamp}}', // 必填，生成签名的时间戳
        nonceStr: '{{nonce_str}}', // 必填，生成签名的随机串
        signature: '{{signature}}',// 必填，签名
        jsApiList: ["checkJsApi", "onMenuShareTimeline",'updateAppMessageShareData',"onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareQZone"] // 必填，需要使用的JS接口列表
});

    wx.ready(function(){

        wx.updateAppMessageShareData({ 
        title: 'I,robot?我?迷失在东京?', // 分享标题
        desc: '我,是道德的沦丧,还是思想的扭曲?', // 分享描述
        link: 'https://weixin.520langma.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: 'http://www.wolfcode.cn/data/upload/20190109//5c359dddcd560.jpg', // 分享图标
        success: function () {
          // 设置成功
        }
});
        
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    });
